    <body>
        <header>
            <a href="#"><img src="images/logo.jpg" alt="Alpenglow logo sunrise over mountains with name at the base drawing" height="128" width="128">

            <h1><a href="#">Alpenglow Retreat</a></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">Accomodations</a></li>

        <main>
            <img src="images/swiss-valley.jpg" alt="a breathtaking alpine landscape featuring a lush green valley surrounded by towering, rugged mountains with patches of snow. A crystal-clear river winds through the valley, reflecting the bright blue sky above." width="1440" height="560">
            <section id="form">
                <h2>Contact Us</h2>
                <p>If you would like more information, please fill out the form below. Required fields are marked with an asterisk<span class="required">*</span>.</p>
                <img src="images/swiss-peak.jpg" alt="breathtaking mountain landscape with a towering, jagged peak in the background. The mountain is partially covered with snow and exhibits rocky, rugged textures." width="350" height="455">
                <form action="https://wp.zybooks.com/form-viewer.php" method="POST" target="_blank">
                    <label for="my-name">Name*</label>
                    <input type="text" name="my-name" id="my-name" required>
                    
                    <label for="my-address">Address</label>
                    <input type="text" name="my-address" id="my-address">
                    
                    <label for="my-city">City</label>
                    <input type="my-city" name="my-city" id="my-city">
                    
                    <label for="my-state">State</label>
                    <select name="my-state" id="my-state">
                        <option value="">Choose Your State</option>
                        <option value="al">AL</option>
                        <option value="ak">AK</option>
                        <option value="az">AZ</option>
                        <option value="ar">AR</option>
                        <option value="ca">CA</option>
                        <option value="co">CO</option>
                        <option value="ct">CT</option>
                        <option value="de">DE</option>
                        <option value="dc">DC</option>
                        <option value="fl">FL</option>
                        <option value="ga">GA</option>
                        <option value="hi">HI</option>
                        <option value="id">ID</option>
                        <option value="il">IL</option>
                        <option value="in">IN</option>
                        <option value="ia">IA</option>
                        <option value="ks">KS</option>
                        <option value="ky">KY</option>
                        <option value="la">LA</option>
                        <option value="me">ME</option>
                        <option value="md">MD</option>
                        <option value="ma">MA</option>
                        <option value="mi">MI</option>
                        <option value="mn">MN</option>
                        <option value="ms">MS</option>
                        <option value="mo">MO</option>
                        <option value="mt">MT</option>
                        <option value="ne">NE</option>
                        <option value="nv">NV</option>
                        <option value="nh">NH</option>
                        <option value="nj">NJ</option>
                        <option value="nm">NM</option>
                        <option value="ny">NY</option>
                        <option value="nc">NC</option>
                        <option value="nd">ND</option>
                        <option value="oh">OH</option>
                        <option value="ok">OK</option>
                        <option value="or">OR</option>
                        <option value="pa">PA</option>
                        <option value="ri">RI</option>
                        <option value="sc">SC</option>
                        <option value="sd">SD</option>
                        <option value="tn">TN</option>
                        <option value="tx">TX</option>
                        <option value="ut">UT</option>
                        <option value="vt">VT</option>
                        <option value="va">VA</option>
                        <option value="wa">WA</option>
                        <option value="wv">WV</option>
                        <option value="wi">WI</option>
                        <option value="wy">WY</option>
                    </select>
                                
                    <label for="my-zip">Zip Code</label>
                    <input type="number" name="my-zip" id="my-zip">
                    
                    <label for="my-phone">Phone</label>
                    <input type="tel" name="my-phone" id="my-phone">
                    
                    <label for="my-email">Email*</label>
                    <input type="email" name="my-email" id="my-email" required>
                    
                    <fieldset style="max-width:300px;">
                        <legend>Preferred Method of Contact</legend>
                                    
                        <input type="radio" name="con-pref" id="pref-email" style="width:75px;" checked>  
                        <label for="pref-email">Email</label> 
                        
                        <input type="radio" name="con-pref" id="pref-phone" style="width:75px;">
                        <label for="pref-phone">Phone</label>
                                             
                    </fieldset>
                    
                    <label for="my-comments">Comments</label>
                    <textarea name="my-comments" id="my-comments" style="width:300px;"></textarea>
                    
                    <input type="submit" name="my-submit" id="my-submit" value="Submit Form">
                </form>
            </section>
